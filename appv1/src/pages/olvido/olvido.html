<ion-header >

  <ion-navbar color="dark">
    <ion-title>Recuperá tu cuenta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="login">

		<div padding-horizontal margin-top>

		<form #olvido="ngForm" (ngSubmit)="olvidoPass(olvido.value)">
          <ion-item>
			<ion-input type="text" [(ngModel)]="email" name="email" placeholder="Ingresá tu email" required></ion-input>
		  </ion-item>

          <button block round ion-button type="submit" class="submit-login">Enviar</button>
		  <div class="clearfix"></div>
      	</form>

	  	<!--<div text-center>
	  		<button ion-button outline round >Volver</button>
	  	</div>-->
	</div>

</ion-content>
