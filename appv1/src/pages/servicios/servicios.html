 <ion-header>
    <ion-navbar color="dark">
      <ion-title>Eleg√≠ el servicio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngIf="(!turnosServ.canje)" padding-top>
		<button ion-item *ngFor="let s of servicios" (click)="goToOtherCoiffeur(s)" >
			<div style="float:left;">
				{{s.nombre}}
			</div>			
			<div style="float:right;">
				<small><ion-icon name="md-time"></ion-icon> {{s.duracion}} min</small>
			</div>
		</button>
	</ion-list>
	<ion-list *ngIf="(turnosServ.canje)" padding-top>
		<div *ngFor="let s of servicios" >
			<button *ngIf="(s.puntos>0)" ion-item (click)="goToOtherCoiffeur(s)" >
				<div style="float:left;">
					{{s.nombre}}
					</div>
				<div class="pull-right" style="margin-right: 20px; color: #AA9259; font-weight: bold;">
				  	<i class="fa fa-money" aria-hidden="true"></i>
						puntos {{ s.puntos }}
				</div>
				<div style="float:right;">
					<small><ion-icon name="md-time"></ion-icon> {{s.duracion}} min</small>
				</div>
			</button>
		</div>
	</ion-list>	 
</ion-content>
