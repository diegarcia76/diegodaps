<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ turnito?.servicio }} - {{ turnito?.fecha_formateada }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-vertical>
	<ion-card>
	<ion-list padding-top padding-bottom>
	  <ion-item>
	    <ion-icon name="calendar" small  item-left></ion-icon>
	      {{ turnito?.fecha_formateada }}
	  </ion-item>
	  <ion-item>
	    <ion-icon name="clock" small item-left></ion-icon>
	     {{ turnito?.fecha_hora }} hs
	  </ion-item>
	  <ion-item>
	    <ion-icon name="cut" small  item-left></ion-icon>
	     {{ turnito?.servicio }}
	  </ion-item>
	  <ion-item>
	    <ion-icon name="person" small  item-left></ion-icon>
	     {{ turnito?.coiffeur }}
	  </ion-item>
	</ion-list>
	</ion-card>

	<ion-grid>
	  <ion-row  *ngFor='let foto of turnito?.fotos'>
	    <ion-col> <img src="{{ foto.foto }}" alt="default" /> </ion-col>
	  </ion-row>
	</ion-grid>

	<!-- plugin http://market.ionic.io/plugins/ionic-gallery
		<ion-gallery ion-gallery-items="items" ion-gallery-toggle="false"></ion-gallery>
	-->

</ion-content>
