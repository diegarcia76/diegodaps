<ion-header>
  <ion-navbar color="dark">
  	<ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tu historial</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
    <div padding-vertical text-center class="bg-primary-light">
    	<button ion-button  class="m-x-auto" (click)="goToServicios()" small round><ion-icon name="add"></ion-icon>&nbsp;
     Nuevo turno</button>
    </div>

    <ion-grid>
        <ion-row *ngFor='let i of grid'>
            <ion-col width-50 text-left *ngFor="let tur of turnos | slice:(i*2):(i+1)*2" >
                <ion-card (click)="goToHistoria(tur)">
                  <div class="image" style="height:100px;">
                    <div class="image-cover" [style.background-image]="'url(' + tur.foto + ')' | safe: 'style'"></div>
                  </div>
                    <ion-card-content>
                        <p class="p-a-0 m-a-0 txt-primary uppercase"><small>{{ tur.fecha_hora }}</small></p>
                        <h2 class="p-a-0 m-a-0">{{ tur.servicio }}</h2>
                        <small>{{ tur.coiffeur }}</small>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
