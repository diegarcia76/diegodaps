<ion-header>
  <ion-navbar color="dark">
  	<ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tus notificaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>
<ion-card *ngFor='let noti of notificaciones'>
  <ion-card-content>
   <small class="txt-primary uppercase"><ion-icon name="md-time"></ion-icon> &nbsp; {{ noti?.fecha }}</small>
   <p>{{ noti?.titulo }}: {{ noti?.descripcion }}</p>
  </ion-card-content>
</ion-card>

  <ion-row *ngIf='(notificaciones == 0)'>
        <ion-col>
        <div padding-vertical text-center>
           <h4>No hay notificaciones nuevas</h4>
        </div>
        </ion-col>
    </ion-row>

</ion-content>
